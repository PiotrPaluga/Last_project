{% extends "base.html" %}

{% block content %}

{% for restaurant in restaurants %}
<div class="res-div">
    {% if edit %}
    <a href="/restaurant/{{ restaurant.id }}/edit">Edytuj {{ restaurant.name}} {{ restaurant.address }}</a>
    {% else %}
    <a href="/restaurant/{{ restaurant.id }}/"> {{ restaurant.name}} {{ restaurant.address }}</a>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
